version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: opsmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-opsmanager}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-opsmanager_password_change_in_production}
      POSTGRES_DB: ${DB_NAME:-opsmanager}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opsmanager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-opsmanager} -d ${DB_NAME:-opsmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # OpsManager Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opsmanager-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-opsmanager}:${DB_PASSWORD:-opsmanager_password_change_in_production}@postgres:5432/${DB_NAME:-opsmanager}?schema=public
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string-in-production}
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - opsmanager-network

# ============================================
# Networks
# ============================================
networks:
  opsmanager-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
