version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sisptrab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sisptrab_user
      POSTGRES_PASSWORD: sisptrab_db123
      POSTGRES_DB: sisptrab
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sisptrab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sisptrab_user -d sisptrab"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # sisptrab Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sisptrab-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-sisptrab}:${DB_PASSWORD:-sisptrab_password_change_in_production}@postgres:5432/${DB_NAME:-sisptrab}?schema=public
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string-in-production}
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - sisptrab-network

# ============================================
# Networks
# ============================================
networks:
  sisptrab-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
